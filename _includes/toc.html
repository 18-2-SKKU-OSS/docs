
<!-- This handles the automatic page-level toc. To include h2 and h3 headers in the toc, included toc_nested: true in the page's front-matter. Otherwise, only h2 headers are included. -->
{% if page.toc_nested == true %}
	<script>
		$( document ).ready(function() {
  		// Handler for .ready() called.
			$('#toc').toc({ minimumHeaders: 0, listType: 'ul', showSpeed: 0, headers: 'h2,h3' });
		});
	</script>
{% else %}
	<script>
		$( document ).ready(function() {
  		// Handler for .ready() called.
			$('#toc').toc({ minimumHeaders: 0, listType: 'ul', showSpeed: 0, headers: 'h2' });
		});
	</script>
{% endif %}

{% unless page.toc == false %}
<div id="toc"></div>
{% endunless %}
