<!-- This adds a "back to top" button. Code adapted from https://paulund.co.uk/how-to-create-an-animated-scroll-to-top-with-jquery -->

<a href="#" class="scroll-to-top"><img src="images/back_to_top.png" alt="Scroll back to top" onmouseover="this.src='images/back_to_top_hover.png';" onmouseout="this.src='images/back_to_top.png';"/></a>

<script>
$(document).ready(function(){
  var last = 0;
  
  //Check to see if the window is top if not then display button
  $(window).scroll(function(){
    var next = document.body.scrollTop;
    var up = next < last;
    if (up && next > 2000) {
      $('.scroll-to-top').fadeIn();
    } else {
      $('.scroll-to-top').fadeOut();
    }
    last = next;
  });
  
  //Click event to scroll to top
  $('.scroll-to-top').click(function(){
    $('html, body').animate({scrollTop : 0}, 100);
    return false;
  });
  
});
</script>
